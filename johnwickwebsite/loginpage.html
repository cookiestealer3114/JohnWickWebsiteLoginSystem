<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/loginpage.css" />
    <title>Login Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="website_icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="website_icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="website_icon/favicon-16x16.png" />
    <link rel="manifest" href="website_icon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container vh-100">
      <div class="row justify-content-center h-100">
        <div class="card w-25 my-auto shadow">
          <div class="cards-header text-center text-h4">Login</div>
          <div class="card-body">
            <form action="php/login.php" method="post">
              <div class="form-group forms_group">
                <label for="email" class="text-h1">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control forms"
                  name="email"
                  placeholder="example@gmail.com"
                  required />
              </div>
              <div class="form-group forms_group">
                <label for="password" class="text-h1">Password</label>
                <input type="password" id="password" class="form-control forms" name="password" required />
              </div>
              <input type="submit" class="btn btn-primary w-100 text-h1" value="Login" name="" href="loggedin.html" />
            </form>
          </div>
          <a href="reg.html" class="card_footer text-right">Don't have an account?</a>
        </div>
      </div>
    </div>
  </body>
</html>
